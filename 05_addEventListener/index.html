<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Eventos en JS: Interactuando con el Usuario</title>
	<style>*{font-family: sans-serif;}</style>
</head>
<body>
	<h1>Eventos en JS: addEventListener</h1>

	<h2>Sin Form</h2>
	<input id="calculo1" placeholder="Escribe algo aqui">
	<input id="calculo2" placeholder="Escribe algo aqui">
	<button id="botonCalcular">Calcular</button>
	<h3 id="resultado"></h3>

	<br>

	<h2>Con Form</h2>
	<form id="formulario">
		<input id="valor1" placeholder="Escribe algo aqui">
		<input id="valor2" placeholder="Escribe algo aqui">
		<button id="botonSubmit">Calcular</button>

	</form>


	<script src="script.js"></script>

</body>
